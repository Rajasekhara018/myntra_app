    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      *ngIf="!dservice.notFound"
    >
      <img
        src="../../assets/banner.webp"

        style="width: 80%; max-width: 100%; margin-top: 30px"
      />

      <!-- "../../assets/onlineshp-img.jpg" -->
      <!-- src="https://st2.depositphotos.com/5501600/8921/i/950/depositphotos_89211356-stock-photo-online-shopping-banner-with-bags.jpg"  -->
    </div>

    <div>
      <div
        fxLayout="row row-wrap"
        class="categoryContainer"
        *ngIf="dservice.searchArray?.length > 0"
      >
        <div
          fxLayout="column"
          *ngFor="
            let data of dservice.searchArray | search: dservice.searchText;
            let i = index
          "
          class="subcontent"
        >
          <mat-card class="catcard">
            <div class="img-wrap">
              <img src="{{ data.imgurl }}" alt="Pics of imges" />
            </div>
            <mat-card-content>
              <div fxLayout="row">
                <div fxLayout="column">
                  <p class="m-16-08">{{ data.name | titlecase }}</p>

                  <p class="r-14">{{ data.description | titlecase }}</p>
                </div>

                <span style="flex: 1 1 auto"> </span>
                <div fxLayout="column">
                  <h6>{{ data.amount | currency: "INR" }}</h6>
                </div>
              </div>

              <div fxLayout="row">
                <button
                  mat-icon-button
                  *ngIf="!data.iswl"
                  (click)="addToWishlist(data)"
                >
                  <mat-icon>favorite_border</mat-icon>
                </button>
                <span style="flex: 1 1 auto"></span>

                <button
                  mat-icon-button
                  *ngIf="data.iswl"
                  (click)="removeWishList(data)"
                >
                  <mat-icon color="accent">favorite</mat-icon>
                </button>

                <button
                  mat-icon-button
                  onclick="style='color:green'"
                  (click)="addTocart(data)"
                >
                  <mat-icon class="material-symbols-outlined"
                    >shopping_bag</mat-icon
                  >
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <br />
      <mat-divider></mat-divider>
      <br />
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<router-outlet></router-outlet>
